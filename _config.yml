title: Adobe Commerce Documentation Theme
description: Templates, styles and scripts for Adobe Commerce Documentation portals.
logo: Docs Theme
baseurl: ""
permalink: pretty
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
version: 8

markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    css_class: 'highlighter'
    span:
      line_numbers: false
    block:
      line_numbers: true

environment: develop

collections:
  videos:
    output: true
    permalink: "/videos/:path/"

github_link: true
feedback_link: true

# This will force "default" layout for all of the pages, if not specified
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
      lang: "en"
      github_link: true
      feedback_link: true
      github_files: https://github.com/magento-devdocs/devdocs-theme/blob/
      github_repo: https://github.com/magento-devdocs/devdocs-theme/

  -
    scope:
      path: "video"
      type: videos
    values:
      layout: video
      guide_version: "2.1"


algolia:
  application_id: 'E642SEDTHL'
  index_name: 'devdocs'
  api_key: 'd2d0f33ab73e291ef8d88d8b565e754c'
  lazy_update: true
  excluded_files:
    - vagrant
    - common
    - js
    - i
    - schemas

exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - vagrant.sh
  - README.md
  - node_modules
  - vendor
  - .git
  - .idea

app_switcher:
  apps:
    - label: Developer
      children:

      - label: Commerce Developer Guide
        url: https://devdocs.magento.com/

      - label: PWA Studio
        url: http://pwastudio.io/

      - label: Order Management
        url: https://omsdocs.magento.com/

    - label: Merchant
      children:

      - label: Commerce User Guide
        url: https://docs.magento.com/user-guide/

      - label: Order Management
        url: https://omsdocs.magento.com/userguides/

      - label: Commerce Reporting
        url: https://docs.magento.com/mbi/
