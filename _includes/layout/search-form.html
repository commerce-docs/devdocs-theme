<div class="search-form">
  <form class="input-group" action="{% link search.md %}" method="get">
    <input type="search" name="query" placeholder="Looking for something specific?" class="form-control search-field" />
    <i class="search-icon"></i>
    <div class="input-group-btn">
      <button type="submit" class="btn btn-primary btn-large search-submit">Search</button>
    </div>
  </form>
</div>
